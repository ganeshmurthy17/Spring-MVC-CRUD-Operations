<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Of Employees</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
   <div class="container">

       <h3>Employee Directory</h3>
       <hr>

       <!--  Add a button -->
       <a th:href="@{/employee/showFormForAdd}"
            class="btn btn-primary btn-sm mb-3">
           Add Employee
        </a>

       <table class="table table-bordered table-striped">
           <thead class="table-dark">
           <tr>
               <th>First Name</th>
               <th>Last Name</th>
               <th>Email</th>
               <th>Action</th>
           </tr>
           </thead>

           <tbody>
           <tr th:each="tempEmp : ${employees}">
               <td th:text="${tempEmp.firstName}"></td>
               <td th:text="${tempEmp.lastName}"></td>
               <td th:text="${tempEmp.email}"></td>
               <td>
                   <a th:href="@{/employee/showFormForUpdate(employeeId=${tempEmp.id})}" class="btn btn-info btn-sm">
                       Update
                   </a>

                   <a th:href="@{/employee/delete(employeeId=${tempEmp.id})}" class="btn btn-danger btn-sm"
                            onclick="if (!(confirm('Are you sure you want to delete the employee?'))) return false">
                       Delete
                   </a>
               </td>
           </tr>
           </tbody>

       </table>


   </div>
</body>
</html>
